<!-- 4. Take input from users in a web page, where the page will show the current date and time on loading, and show the sorted list. 
    Sorting must be done using insertion sort, use JavaScript for sorting. -->

<!doctype html>

<html lang="en">
    <head>
        <title>Program 4</title>
        <script type="text/javascript">
            function sort() {
                var ar = document.getElementById("in").value.split(",").map(Number);
                insertionSort(ar, ar.length);
                document.getElementById("out").innerHTML = String("Sorted Array : "+ar);
            }
            function insertionSort(ar, n) {
                for(let i=1; i<n; i++) {
                    key = ar[i];
                    let j = i-1;
                    while(j>=0 && ar[j]>key) {
                        ar[j+1] = ar[j];
                        j = j-1;
                    }
                    ar[j+1] = key;
                }
            }
        </script>
    </head>
    <body>
        Enter numbers separated by (,) : 
        <input type="text" id="in"><br><br>
        <input type="submit" id="sub" value="Sort" onclick="sort()"><br><br>
        <p id="out"></p>
    </body>
</html>
