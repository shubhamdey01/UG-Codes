<!-- 3. Take input from users in a web page, where the page will show the current date and time on loading, and show the sorted list. 
    Sorting must be done using selection sort, use JavaScript for sorting. -->

<!doctype html>

<html lang="en">
    <head>
        <title>Program 3</title>
        <script type="text/javascript">
            function sort() {
                var ar = document.getElementById("in").value.split(",").map(Number);
                selectionSort(ar, ar.length);
                document.getElementById("out").innerHTML = String("Sorted Array : "+ar);
            }
            function selectionSort(ar, n) {
                let min = 0;
                for(let i=0; i<n-1; i++) {
                    min = i;
                    for(let j=i+1; j<n; j++) {
                        if(ar[j] < ar[min]) {
                            min = j;
                        }
                    }
                    if(min != i) {
                        let temp = ar[i];
                        ar[i] = ar[min];
                        ar[min] = temp;
                    }
                }
            }
        </script>
    </head>
    <body>
        Enter numbers separated by (,) : 
        <input type="text" id="in"><br><br>
        <input type="submit" id="sub" value="Sort" onclick="sort()"><br><br>
        <p id="out"></p>
    </body>
</html>
