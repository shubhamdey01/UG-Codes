<!-- 13. Write a JavaScript program to create an array of prefix sums of the given array. 
    In computer science, the prefix sum, cumulative sum, inclusive scan, or simply scan of a sequence of 
    numbers x0, x1, x2, ... is a second sequence of numbers y0, y1, y2, ..., the sums of prefixes of the input sequence: 
        y0 = x0
        y1 = x0 + x1
        y2 = x0 + x1+ x2 -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Program 13</title>
        <script type="text/javascript">
            function cumsum() {
                var ar = document.getElementById("in").value.split(",").map(Number);
                var cum = new Array(ar.length);
                var sum = 0;
                for(let i in ar) {
                    sum += ar[i];
                    cum[i] = sum;
                }
                alert('e'-2);
                document.getElementById("out").innerHTML = "Prefix Sum Array= " + cum;
            }
        </script>
    </head>
    <body>
        Enter numbers separated by (,) : 
        <input type="text" id="in"><br><br>
        <input type="submit" id="sub" value="Calculate" onclick="cumsum()"><br><br>
        <p id="out"></p>
    </body>
</html>
