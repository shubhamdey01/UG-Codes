<!-- Check if X, Y, Z coordinates are exists in a straight line in a 2D plane. -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Collinear</title>
        <script>
            function check() {
                var x1 = parseInt(document.getElementById("x1").value);
                var y1 = parseInt(document.getElementById("y1").value);
                var x2 = parseInt(document.getElementById("x2").value);
                var y2 = parseInt(document.getElementById("y2").value);
                var x3 = parseInt(document.getElementById("x3").value);
                var y3 = parseInt(document.getElementById("y3").value);

                var s1 = (x1-x2) * (y2-y3);
                var s2 = (x2-x3) * (y1-y2);
                if(s1==s2)
                    document.getElementById("out").innerHTML = "3 points are COLLINEAR";
                else
                    document.getElementById("out").innerHTML = "3 points are NOT COLLINEAR";
            }
        </script>
    </head>
    <body>
        Enter x1 : <input type="text" id="x1"><br><br>
        Enter y1 : <input type="text" id="y1"><br><br>
        Enter x2 : <input type="text" id="x2"><br><br>
        Enter y2 : <input type="text" id="y2"><br><br>
        Enter x3 : <input type="text" id="x3"><br><br>
        Enter y3 : <input type="text" id="y3"><br><br>
        <input type="submit" id="sub" value="check" onclick="check()"><br><br>
        <p id="out"></p>
    </body>
</html>
