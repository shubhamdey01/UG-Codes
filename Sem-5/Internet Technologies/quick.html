<!-- 15. Take input from users in a web page, where the page will show the current date and time on loading, and show the sorted list. 
    Sorting must be done using Quick sort, use JavaScript for sorting. -->

<!doctype html>

<html lang="en">
    <head>
        <title>Program 15</title>

        <script type="text/javascript">
            function sort() {
                ar = document.getElementById("in").value.split(",").map(Number);
                quickSort(ar, 0, ar.length-1);
                document.getElementById("out").innerHTML = String("Sorted Array : " + ar);
            }
            function quickSort(ar, a, b) {
                if (a < b) {
                    p = partition(ar, a, b);
                    quickSort(ar, a, p-1);
                    quickSort(ar, p+1, b);
                }
            }
            function partition(ar, a, b) {
                x = ar[b];
                i = a-1;
                for(j = a; j < b; j++) {
                    if (ar[j] < x) {
                        i++;
                        swap(ar, i, j);
                    }
                }
                swap(ar, i+1, b);
                return i+1;
            }
            function swap(ar, i, j) {
                temp = ar[i];
                ar[i] = ar[j];
                ar[j] = temp;
            }
        </script>

    </head>
    <body>
        Enter numbers separated by (,) : 
        <input type="text" id="in"><br><br>
        <input type="submit" id="sub" value="Sort" onclick="sort()"><br><br>
        <p id="out"></p>
    </body>
</html>
